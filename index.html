<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zeko's TF2ID List</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta role="description" content="A simple website to search up TF2 weapon index / IDs in a convenient form.">
</head>
<body>
<noscript>This website requires that JavaScript is enabled to function properly.</noscript>
<button id="topButton" class="top-button">Back to Top</button>
<div class="animate__animated animate__fadeInDown header">
    <a href="https://tf2id.zeko.club">
        Zeko's TF2ID List
    </a>
</div>
<div class="animate__animated animate__fadeInDown subheader">
    this is just a simple index finder of common tf2 items, designed for shounic's community<br>
    <a href="https://github.com/ZekoTheFox/tf2id">github</a> | <a href="https://github.com/ZekoTheFox/tf2id/issues">issues?</a> | <a href="https://paypal.me/Foxyrina">donate</a> | site version: v0.5
</div>
<div class="animate__animated animate__fadeInUp search-box-wrapper">
    <input id="searchInputTextbox" oninput="searchIds();" class="search-box" type="text" placeholder="Type here to search..." aria-label="tf2idsearch">
</div>
<div class="animate__animated animate__fadeInUp loadout-wrapper">
    <div class="loadout-box">
        <button class="button" onclick="navigator.clipboard.writeText(`!loadout ${document.getElementById('selectClass').value} ` + document.getElementById('loadoutOutput').innerText);" type="button">Copy</button>
        <button class="button" onclick="clearItems();" type="button" style="background-color: #ff4444">C</button>
        !loadout
        <span>
            <label for="selectClass"></label> <!-- Needed for the Combobox -->
            <select id="selectClass">
                <option value="scout">Scout</option>
                <option value="soldier">Soldier</option>
                <option value="pyro">Pyro</option>
                <option value="demo">Demo</option>
                <option value="heavy">Heavy</option>
                <option value="engineer">Engineer</option>
                <option value="medic">Medic</option>
                <option value="sniper">Sniper</option>
                <option value="spy">Spy</option>
            </select>
        </span>
        <span id="loadoutOutput" class="loadout-text"></span>
    </div>
</div>
<div id="divItems">
</div>
</body>
<script src="js/search.js"></script>
<script src="js/loadout.js"></script>
<script type="text/javascript">
    const topButton = document.getElementById('topButton');

    window.onscroll = () => {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80)
            topButton.style.display = 'block';
        else
            topButton.style.display = 'none';
    }

    topButton.onclick = () => {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</html>
